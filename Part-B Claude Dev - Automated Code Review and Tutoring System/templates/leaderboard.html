{% extends "base.html" %}

{% block title %}Leaderboard{% endblock %}

{% block content %}
<h2>Leaderboard</h2>
<table class="table">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.points }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
